<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.scss" />
		<link
			href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap"
			rel="stylesheet"
		/>
		<title>EV Icons</title>
	</head>
	<body>
		<div class="header">
			<img id="logo" src="./img/logo.svg" />
			<h1>EV Icons</h1>
		</div>
		<div class="grid">
			<!-- ADD BUTTON -->
			<svg
				class="add button"
				viewBox="0 0 60 60"
				xmlns="http://www.w3.org/2000/svg"
			>
				<g class="circle" fill="#EF232D" fill-rule="evenodd">
					<circle cx="25.5" cy="25.5" r="25.5"></circle>
				</g>
				<g
					id="addButton"
					stroke="#FFF"
					stroke-width="3"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<line
						id="addLineVertical"
						x1="25"
						y1="15"
						x2="25"
						y2="35"
						id="Path-27"
					></line>
					<line
						id="addLineHorizontal"
						x1="35"
						y1="25"
						x2="15"
						y2="25"
						id="Path-27"
					></line>
				</g>
			</svg>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
