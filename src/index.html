<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.scss" />
		<link
			href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap"
			rel="stylesheet"
		/>
		<title>EV Icons</title>
	</head>
	<body>
		<div class="header">
			<img id="logo" src="./img/logo.svg" />
			<h1>EV Icons</h1>
		</div>
		<div class="wrapper">
			<!-- ADD BUTTON -->
			<div class="container flex">
				<svg
					id="addButton"
					class="button"
					viewBox="0 0 60 60"
					xmlns="http://www.w3.org/2000/svg"
				>
					<g class="circle" fill="#EF232D" fill-rule="evenodd">
						<circle cx="25" cy="25" r="25"></circle>
					</g>
					<g
						id="addButtonPlus"
						stroke="#FFF"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<line x1="25" y1="15" x2="25" y2="35"></line>
						<line x1="35" y1="25" x2="15" y2="25"></line>
					</g>
				</svg>
			</div>
			<!-- SAVE BUTTON V1-->
			<div class="container" id="saveButtonWrapper">
				<svg
					id="saveButton"
					class="button"
					viewBox="0 0 500 60"
					xmlns="http://www.w3.org/2000/svg"
				>
					<g fill="#EF232D" fill-rule="evenodd" id="saveButtonCircle">
						<circle cx="95" cy="25" r="25"></circle>
					</g>
					<g
						id="saveButtonAdd"
						stroke="#FFF"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<line
							id="saveButtonAddLineVertical"
							x1="95"
							y1="13"
							x2="95"
							y2="37"
						></line>
						<line
							id="saveButtonAddLineHorizontal"
							x1="107"
							y1="25"
							x2="83"
							y2="25"
						></line>
						<g
							id="saveButtonDisk"
							stroke="#FFF"
							stroke-width="2"
							fill="none"
						>
							<path
								d="M18.13,-2.48689958e-14 L24.107,5.976 L24.1071429,22.1079835 C24.1071429,23.212553 23.2117124,24.1079835 22.1071429,24.1079835 L2,24.1079835 C0.8954305,24.1079835 1.3527075e-16,23.212553 0,22.1079835 L0,2.00084067 C-1.3527075e-16,0.896271166 0.8954305,0.000840666088 2,0.000840666088 L18.13,-2.48689958e-14 Z"
							></path>
							<rect x="5" y="0" width="12" height="7"></rect>
							<rect x="5" y="13" width="15" height="11"></rect>
						</g>
					</g>
					<g
						fill="#EF232D"
						fill-rule="evenodd"
						id="saveButtonCircle02"
					>
						<circle cx="95" cy="25" r="5"></circle>
					</g>
					<g
						fill="#EF232D"
						fill-rule="evenodd"
						id="saveButtonCircle03"
					>
						<circle cx="95" cy="25" r="5"></circle>
					</g>
				</svg>
				<svg viewBox="0 0 512 512" id="saveButtonCheckMark">
					<path
						fill="#FFF"
						d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
					></path>
				</svg>
				<div id="saveButtonSuccess">
					<p id="saveButtonSuccessText">Success!</p>
				</div>
			</div>
			<!-- SAVE BUTTON V2-->
			<div class="container" id="saveButtonV2Wrapper">
				<svg
					id="saveButtonV2"
					class="button"
					viewBox="0 0 500 60"
					xmlns="http://www.w3.org/2000/svg"
				>
					<g
						fill="#EF232D"
						fill-rule="evenodd"
						id="saveButtonV2Circle"
					>
						<circle cx="95" cy="25" r="25"></circle>
					</g>
					<g
						id="saveButtonV2Add"
						stroke="#FFF"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<line
							id="saveButtonV2AddLineVertical"
							x1="95"
							y1="13"
							x2="95"
							y2="37"
						></line>
						<line
							id="saveButtonV2AddLineHorizontal"
							x1="107"
							y1="25"
							x2="83"
							y2="25"
						></line>
						<g
							id="saveButtonV2Disk"
							stroke="#FFF"
							stroke-width="2"
							fill="none"
						>
							<path
								d="M18.13,-2.48689958e-14 L24.107,5.976 L24.1071429,22.1079835 C24.1071429,23.212553 23.2117124,24.1079835 22.1071429,24.1079835 L2,24.1079835 C0.8954305,24.1079835 1.3527075e-16,23.212553 0,22.1079835 L0,2.00084067 C-1.3527075e-16,0.896271166 0.8954305,0.000840666088 2,0.000840666088 L18.13,-2.48689958e-14 Z"
							></path>
							<rect x="5" y="0" width="12" height="7"></rect>
							<rect x="5" y="13" width="15" height="11"></rect>
						</g>
					</g>
					<g
						fill="#EF232D"
						fill-rule="evenodd"
						id="saveButtonV2Circle02"
					>
						<circle cx="95" cy="25" r="5"></circle>
					</g>
					<g
						fill="#EF232D"
						fill-rule="evenodd"
						id="saveButtonV2Circle03"
					>
						<circle cx="95" cy="25" r="5"></circle>
					</g>
				</svg>
				<svg viewBox="0 0 512 512" id="saveButtonV2CheckMark">
					<path
						fill="#FFF"
						d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
					></path>
				</svg>

				<div id="saveButtonV2Success">
					<p id="saveButtonV2SuccessText">Success!</p>
				</div>
			</div>
			<!-- MT SPINNER -->
			<div id="mtSpinner" class="container flex">
				<button class="button-rectangle">
					<p id="mtSpinnerText">Search</p>
					<div id="mtSpinnerBars">
						<div class="bar"></div>
						<div class="bar"></div>
						<div class="bar"></div>
						<div class="bar"></div>
						<div class="bar"></div>
					</div>
					<svg viewBox="0 0 512 512" id="mtSpinnerCheckMark">
						<path
							fill="#FFF"
							d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
						></path>
					</svg>
				</button>
			</div>
			<!-- BOX SPINNER -->
			<div class="container flex" id="boxSpinner">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
